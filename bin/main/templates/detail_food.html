<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>음식 상세 정보</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%232196F3' d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 2.18l7 3.12v5.7c0 4.83-3.4 9.36-7 10.6-3.6-1.24-7-5.77-7-10.6V6.3l7-3.12zm-1 12.64l-4-4 1.41-1.41L11 13l6.29-6.29L18.7 8.12l-7.7 7.7z'/></svg>"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/detail_food.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo">
        <a href="/" class="logo-link">
          <i class="material-icons">dashboard</i>
          <span class="logo-text">관리자 페이지</span>
        </a>
      </div>
      <div class="admin-info">
        <i class="material-icons">account_circle</i>
        <span class="admin-name" th:text="${username + '님 안녕하세요.'}"
          >관리자</span
        >
      </div>
      <ul class="nav-links">
        <form action="/" method="GET">
          <button type="submit" class="nav-button">
            <i class="material-icons">arrow_back</i>
            <span>돌아가기</span>
          </button>
        </form>
        <form th:action="@{/edit/food/{id}(id=${food.id})}" method="GET">
          <button type="submit" class="nav-button edit-button">
            <i class="material-icons">edit</i>
            <span>음식 수정</span>
          </button>
        </form>
      </ul>
      <form action="/logout" method="POST" class="logout-form">
        <button type="submit" class="logout-btn">
          <i class="material-icons">logout</i>
          <span>로그아웃</span>
        </button>
      </form>
    </nav>

    <main class="main-content">
      <div class="content-header">
        <h1><i class="material-icons">restaurant_menu</i>음식 상세 정보</h1>
      </div>

      <div class="cards-container">
        <div class="card food-card" th:if="${food != null}">
          <h2>
            <i class="material-icons">restaurant</i
            ><span th:text="${food.name}">음식명</span>
          </h2>
          <div class="food-details">
            <div class="serving-info">
              <div class="info-item serving-size">
                <i class="material-icons">kitchen</i>
                <span>1회 제공량</span>
                <strong th:text="${food.servingSize}">제공량</strong>
              </div>
              <div class="info-item energy">
                <i class="material-icons">local_fire_department</i>
                <span>열량</span>
                <strong
                  th:text="${#numbers.formatDecimal(food.energy, 1, 2) + ' kcal'}"
                  >0 kcal</strong
                >
              </div>
            </div>

            <div class="nutrition-grid">
              <div class="info-item">
                <i class="material-icons">bakery_dining</i>
                <span>탄수화물</span>
                <strong
                  th:text="${#numbers.formatDecimal(food.carbohydrate, 1, 2) + ' g'}"
                  >0 g</strong
                >
              </div>
              <div class="info-item">
                <i class="material-icons">egg</i>
                <span>단백질</span>
                <strong
                  th:text="${#numbers.formatDecimal(food.protein, 1, 2) + ' g'}"
                  >0 g</strong
                >
              </div>
              <div class="info-item">
                <i class="material-icons">water_drop</i>
                <span>지방</span>
                <strong
                  th:text="${#numbers.formatDecimal(food.fat, 1, 2) + ' g'}"
                  >0 g</strong
                >
              </div>
              <div class="info-item">
                <i class="material-icons">icecream</i>
                <span>당류</span>
                <strong
                  th:text="${#numbers.formatDecimal(food.sugars, 1, 2) + ' g'}"
                  >0 g</strong
                >
              </div>
            </div>

            <div class="additional-info">
              <div class="info-item">
                <i class="material-icons">favorite</i>
                <span>콜레스테롤</span>
                <strong
                  th:text="${#numbers.formatDecimal(food.cholesterol, 1, 2) + ' mg'}"
                  >0 mg</strong
                >
              </div>
              <div class="info-item">
                <i class="material-icons">warning</i>
                <span>트랜스지방</span>
                <strong
                  th:text="${#numbers.formatDecimal(food.transFat, 1, 2) + ' g'}"
                  >0 g</strong
                >
              </div>
            </div>
          </div>
        </div>

        <div class="no-data" th:if="${food == null}">
          <i class="material-icons">info</i>
          <p>음식 정보를 찾을 수 없습니다.</p>
        </div>
      </div>
    </main>
  </body>
</html>
